<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let msg = "Hello world";

      document.writeln(msg.length);
      document.writeln("<br>" + msg.toUpperCase());
      document.writeln("<br>" + msg.toLowerCase());
    </script>
  </body>
</html>
