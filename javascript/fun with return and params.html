<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      function getAverage(x, y) {
        let avg = (x + y) / 2;
        return avg;
      }

      document.writeln("Average: " + getAverage(5, 10));
    </script>
  </body>
</html>
