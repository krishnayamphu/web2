<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let score = 40;
      if (score >= 90) {
        document.writeln("Excellent");
      } else if (score >= 75) {
        document.writeln("Very Good ");
      } else if (score >= 60) {
        document.writeln("Good");
      } else if (score >= 45) {
        document.writeln("Satisfactory");
      } else {
        document.writeln("Poor");
      }
    </script>
  </body>
</html>
