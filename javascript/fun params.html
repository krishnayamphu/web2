<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      function sum(x, y) {
        let total = x + y;
        document.writeln("<br>Total sum: " + total);
      }

      sum(10, 5);
      sum(100, 200);
    </script>
  </body>
</html>
