<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let marks = 50;
      if (marks >= 90) {
        document.writeln("Excellent");
      } else if (marks >= 75) {
        document.writeln("Very good");
      } else if (marks >= 60) {
        document.writeln("Good");
      } else if (marks >= 45) {
        document.write("Satisfactory");
      } else {
        document.writeln("Poor");
      }
    </script>
  </body>
</html>
