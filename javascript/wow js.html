<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <style>
      section {
        width: 60%;
        height: 200px;
        margin: 50px auto;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <section class="wow animate__fadeIn" data-wow-duration="2s"></section>
    <section class="wow animate__fadeInLeft" data-wow-duration="2s"></section>
    <section class="wow animate__fadeInRight" data-wow-duration="2s"></section>
    <section class="wow animate__flipInX" data-wow-duration="2s"></section>
    <section
      class="wow animate__lightSpeedInRight"
      data-wow-duration="2s"
    ></section>
    <section
      class="wow animate__lightSpeedOutLeft"
      data-wow-duration="2s"
    ></section>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <section class="wow animate__bounceInDown" data-wow-duration="2s"></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new WOW().init();
    </script>
  </body>
</html>
