<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = [100, 200, 300];
      document.writeln(num);
      document.writeln("<br>Value: " + num[0] + "<hr>");
      for (let i = 0; i < 3; i++) {
        document.writeln(num[i] + "<br>");
      }
    </script>
  </body>
</html>
