<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      const age = [20, 30, 40, 50];

      document.writeln(age[0]);
      document.writeln("<hr>");
      for (i = 0; i < 4; i++) {
        document.writeln("Age: " + age[i] + "<br>");
      }
    </script>
  </body>
</html>
