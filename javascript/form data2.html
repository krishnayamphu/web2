<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txtbox" oninput="upper()" />
    <button onclick="upper()">UpperCase</button>
    <button onclick="lower()">LowerCase</button>
    <script>
      function upper() {
        let data = document.getElementById("txtbox").value;
        document.getElementById("txtbox").value = data.toUpperCase();
      }

      function lower() {
        let data = document.getElementById("txtbox").value;
        document.getElementById("txtbox").value = data.toLowerCase();
      }
    </script>
  </body>
</html>
