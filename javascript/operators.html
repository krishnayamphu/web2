<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <script>
      let x = 10;
      x--;
      document.write(x);

      document.writeln("<br>");
      document.writeln(21 % 5);

      x *= 5;
      document.writeln("<br>");
      document.write(x);

      let y = 5;

      document.writeln("<br>" + (x < y));
    </script>
  </body>
</html>
