<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 5;
      x++;
      document.write(x); // Outputs: 6
      document.write("<br>output: " + (20 % 4));

      let y = 10;
      y += 5;
      document.writeln("<br>output: " + y); // Outputs: 15
      document.writeln("<br>output:" + (5 != 4));

      let z = 15;
      document.writeln(
        "<br>output: " + (z < 5 ? "5 is greater" : "z is greater")
      ); // Outputs: true
    </script>
  </body>
</html>
