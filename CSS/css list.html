<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      .list1 {
        list-style: decimal;
      }
      .list2 {
        list-style: circle inside;
      }
      .list3 {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <ul class="list1">
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
    </ul>
    <hr />
    <ul class="list2">
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
    </ul>
    <hr />
    <ul class="list3">
      <li>List 1</li>
      <li>List 2</li>
      <li>List 3</li>
    </ul>
  </body>
</html>
