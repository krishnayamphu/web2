<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox | Container</title>
    <style>
      .row {
        border: 1px solid red;
        margin: 15px;
        display: flex;
        width: 400px;
        height: 100px;
      }
      .col {
        background-color: orange;
        padding: 5px;
      }
      .col:nth-child(even) {
        background-color: green;
      }
      .col:last-child {
        background-color: brown;
      }
      .col:last-child {
        padding-top: 30px;
      }
      .flex-start {
        align-items: flex-start;
      }
      .center {
        align-items: center;
      }
      .baseline {
        align-items: baseline;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row flex-start">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row center">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>

    <div class="row baseline">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </div>
  </body>
</html>
