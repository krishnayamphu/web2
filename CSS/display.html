<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 15px;
        display: inline;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: green;
        display: block;
        margin: 15px;
      }

      a {
        background-color: red;
        width: 100px;
        height: 50px;
        display: inline-block;
      }
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>div 1</div>
    <div>div 2</div>

    <span>Inline 1</span>
    <span>Inline 2</span>

    <hr />
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos recusandae
      eius voluptas. Sunt, saepe nam dolorem maiores laboriosam aliquam autem
      hic optio voluptatibus similique delectus assumenda, a quo libero nisi.
    </p>
  </body>
</html>
