<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      img {
        width: 200px;
      }

      .opacity-50 {
        opacity: 0.5;
      }
      .opacity-75 {
        opacity: 0.75;
      }
      .opacity-0 {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <img src="pic1.jpg" alt="" />
    <img class="opacity-75" src="pic1.jpg" alt="" />
    <img class="opacity-50" src="pic1.jpg" alt="" />
    <img class="opacity-0" src="pic1.jpg" alt="" />
  </body>
</html>
