<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 40px;
        text-align: center;
        padding: 10px;
      }
      .shadow1 {
        text-shadow: 2px 2px 1px red;
      }
      .shadow2 {
        text-shadow: -2px -2px 1px rgb(3, 33, 140);
      }
      .shadow3 {
        text-shadow: 0px 0px 1px red;
        color: white;
      }
      .shadow4 {
        text-shadow: 2px 2px 1px red, -2px -2px 1px blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">NAMASTE</h1>
    <h1 class="shadow2">NAMASTE</h1>
    <h1 class="shadow3">NAMASTE</h1>
    <h1 class="shadow4">NAMASTE</h1>
  </body>
</html>
