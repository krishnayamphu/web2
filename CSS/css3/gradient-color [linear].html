<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 150px;
        height: 150px;
        float: left;
        margin: 15px;
        padding: 15px;
        border: 2px solid black;
      }
      .box1 {
        background-image: linear-gradient(red, blue);
      }
      .box2 {
        background-image: linear-gradient(to right, red, blue);
      }
      .box3 {
        background-image: linear-gradient(45deg, red, blue);
      }
      .box4 {
        background-image: linear-gradient(
          90deg,
          red,
          blue,
          yellow,
          green,
          orange
        );
      }
      .box5 {
        background-image: linear-gradient(
          90deg,
          red 33%,
          blue 33%,
          blue 66%,
          yellow 66%
        );
      }
      .box6 {
        background-image: linear-gradient(
          90deg,
          rgb(255, 0, 0),
          rgba(0, 0, 255, 0.5)
        );
      }
      .box7 {
        background-image: repeating-linear-gradient(
          45deg,
          red,
          blue,
          yellow,
          green 20%
        );
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
  </body>
</html>
