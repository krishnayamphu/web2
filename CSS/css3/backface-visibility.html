<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      section {
        border: 2px solid red;
        overflow: hidden;
        max-width: 800px;
        margin: 30px auto;
        perspective: 500px;
        height: 200px;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
        margin: 15px;
        float: left;
        transition: all 1s;
      }
      .box1:hover {
        transform: rotateY(180deg);
        backface-visibility: visible;
      }
      .box2:hover {
        transform: rotateY(180deg);
        backface-visibility: hidden;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="box1">box 1</div>
      <div class="box2">box 2</div>
    </section>
  </body>
</html>
