<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100%;
        max-width: 900px;
        height: 400px;
        margin: 15px auto;
        text-align: center;
        border: 2px solid black;
      }
      div h1 {
        padding-top: 100px;
        color: white;
        font-size: 80px;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: uppercase;
      }
      .box1 {
        background-image: linear-gradient(red, rgba(0, 0, 255, 0.8)),
          url(../pic1.jpg);
      }
      .box2 {
        background-image: linear-gradient(
            90deg,
            rgba(255, 0, 0, 0.64),
            rgba(0, 0, 255, 0.8),
            rgba(255, 255, 0, 0.728)
          ),
          url(../pic1.jpg);
      }
      .box3 {
        background-image: repeating-linear-gradient(
            45deg,
            rgba(255, 0, 0, 0.812),
            rgba(0, 0, 255, 0.76),
            rgba(255, 255, 0, 0.788) 25%
          ),
          url(../pic1.jpg);
      }
      .box4 {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.708),
            rgba(0, 0, 0, 0.708)
          ),
          url(../pic1.jpg);
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <h1>Hello Namaste</h1>
    </div>
    <div class="box2">
      <h1>Hello Namaste</h1>
    </div>
    <div class="box3">
      <h1>Hello Namaste</h1>
    </div>
    <div class="box4">
      <h1>Hello Namaste</h1>
    </div>
  </body>
</html>
