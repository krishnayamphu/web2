<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      .row {
        display: flex;
        border: 1px solid red;
        margin: 15px;
      }
      .col {
        background-color: aquamarine;
      }
      .col:nth-child(even) {
        background-color: blueviolet;
      }
      .col:last-child {
        background-color: pink;
      }
      .grow-3 {
        flex-grow: 3;
      }
      .grow-6 {
        flex-grow: 6;
      }
      .grow-9 {
        flex-grow: 9;
      }
    </style>
  </head>
  <body>
    <section class="row">
      <div class="col grow-3">25%</div>
      <div class="col grow-9">75%</div>
    </section>

    <section class="row">
      <div class="col grow-3">25%</div>
      <div class="col grow-6">50%</div>
      <div class="col grow-3">25%</div>
    </section>
  </body>
</html>
