<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table {
        border-collapse: collapse;
        /* border: 1px solid red; */
        margin: 15px auto;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      th,
      td {
        padding: 5px 10px;
        text-align: center;
      }

      .text-primary {
        color: #f99d3f;
      }
      .disabled {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <table>
      <tr style="border-bottom: 1px solid #f99d3f">
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>
      <tr>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
        <td>05</td>
        <td class="text-primary">06</td>
        <td class="text-primary">07</td>
      </tr>
      <tr>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
        <td>05</td>
        <td class="text-primary">13</td>
        <td class="text-primary">14</td>
      </tr>
      <tr>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
        <td>05</td>
        <td class="text-primary">20</td>
        <td class="text-primary">21</td>
      </tr>
      <tr>
        <td>01</td>
        <td>02</td>
        <td>03</td>
        <td>04</td>
        <td>05</td>
        <td class="text-primary">27</td>
        <td class="text-primary">28</td>
      </tr>
      <tr>
        <td>29</td>
        <td>30</td>
        <td>31</td>
        <td class="disabled">01</td>
        <td class="disabled">02</td>
        <td class="disabled">03</td>
        <td class="disabled">04</td>
      </tr>
    </table>
  </body>
</html>
