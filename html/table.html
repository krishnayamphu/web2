<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 15px auto;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }

      thead {
        background-color: #4bdc91;
      }
      tfoot {
        background-color: #f4a261;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Contact</th>
      </tr>
      <tr>
        <td>John Doe</td>
        <td>123 Main St, Anytown, USA</td>
        <td>9801234567</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>456 Oak St, Sometown, USA</td>
        <td>9807654321</td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="2">Amount</th>
      </tr>
      <tr>
        <td>Rs</td>
        <td>Paisa</td>
      </tr>
    </table>

    <table>
      <tr>
        <th rowspan="2">Country</th>
        <td>Nepal</td>
      </tr>
      <tr>
        <td>Japan</td>
      </tr>
    </table>

    <table>
      <thead>
        <tr>
          <th>Items</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pen</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Copy</td>
          <td>50</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>70</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
