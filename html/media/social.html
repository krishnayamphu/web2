<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    <h1>Tiktok</h1>
    <blockquote
      class="tiktok-embed"
      cite="https://www.tiktok.com/@your_profile"
      data-unique-id="your_id"
      data-embed-type="creator"
      style="max-width: 780px; min-width: 288px"
    >
      <section>
        <a
          target="_blank"
          href="https://www.tiktok.com/@your_profile?refer=creator_embed"
          >@your_profile</a
        >
      </section>
    </blockquote>
    <script async src="https://www.tiktok.com/embed.js"></script>
  </body>
</html>
