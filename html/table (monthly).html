<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        margin: 15px auto;
        background-color: burlywood;
        font-family: Arial, Helvetica, sans-serif;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }

      .header {
        background-color: rgb(12, 86, 32);
        color: white;
      }
      .disabled {
        color: gray;
      }
      .bg-danger {
        background-color: red;
      }
      .text-danger {
        color: red;
      }
      .text-light-danger {
        color: rgb(197, 130, 130);
      }
    </style>
  </head>
  <body>
    <h4>November, 2025</h4>
    <table>
      <tr class="header">
        <th>Su</th>
        <th>Mo</th>
        <th>Tu</th>
        <th>We</th>
        <th>Th</th>
        <th>Fr</th>
        <th class="bg-danger">Sa</th>
      </tr>
      <tr>
        <td class="disabled">26</td>
        <td class="disabled">27</td>
        <td class="disabled">28</td>
        <td class="disabled">29</td>
        <td class="disabled">30</td>
        <td class="disabled">31</td>
        <td class="text-danger">1</td>
      </tr>
      <tr>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td class="text-danger">8</td>
      </tr>
      <tr>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td class="text-danger">15</td>
      </tr>
      <tr>
        <td>16</td>
        <td>17</td>
        <td class="text-danger">18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td class="text-danger">22</td>
      </tr>
      <tr>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td class="text-danger">29</td>
      </tr>
      <tr>
        <td>30</td>
        <td class="disabled">1</td>
        <td class="disabled">2</td>
        <td class="disabled">3</td>
        <td class="disabled">4</td>
        <td class="disabled">5</td>
        <td class="disabled text-light-danger">6</td>
      </tr>
    </table>
  </body>
</html>
