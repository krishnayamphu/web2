<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 5px;
        display: inline;
      }
      span {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 5px;
        display: block;
      }
      a {
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 5px;
        display: inline-block;
      }
      p {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>div 1</div>
    <div>div 2</div>
    <hr />

    <span>Inline 1</span>
