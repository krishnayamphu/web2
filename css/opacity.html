<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      img {
        border: 2px solid red;
        margin: 10px;
      }
      .opacity-none {
        opacity: 0;
      }
      .opacity-half {
        opacity: 0.5;
      }
      .opacity-full {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <img class="opacity-full" src="mountain.jpg" alt="" />
    <img class="opacity-half" src="mountain.jpg" alt="" />
    <img class="opacity-none" src="mountain.jpg" alt="" />
  </body>
</html>
