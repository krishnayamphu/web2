<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .text-primary {
        color: rgb(70, 70, 230);
      }
      .text-success {
        color: rgb(12, 73, 12);
      }
      .text-danger {
        color: rgb(169, 15, 15);
      }
    </style>
  </head>
  <body>
    <i class="fa-solid fa-house"></i>
    <i class="fa-solid fa-user"></i>
    <i class="fa-solid fa-image"></i>
    <i class="fa-solid fa-camera"></i>

    <h2>Styling Basics</h2>
    <i class="fa-solid fa-house text-primary"></i>
    <i class="fa-solid fa-house text-success"></i>
    <i class="fa-solid fa-house text-danger"></i>

    <h2>Sizing Icons</h2>
    <i class="fa-solid fa-house fa-2xs"></i>
    <i class="fa-solid fa-house fa-xs"></i>
    <i class="fa-solid fa-house fa-sm"></i>
    <i class="fa-solid fa-house text-primary"></i>
    <i class="fa-solid fa-house fa-lg"></i>
    <i class="fa-solid fa-house fa-xl"></i>
    <i class="fa-solid fa-house fa-2xl"></i>
    <hr />
    <i class="fa-solid fa-house fa-10x"></i>

    <h2>Fixed width icons</h2>
    <!-- vertically aligning icons -->
    <div style="font-size: 2rem">
      <div>
        <i class="fa-solid fa-skating fa-fw" style="background: DodgerBlue"></i>
        Skating
      </div>
      <div>
        <i class="fa-solid fa-skiing fa-fw" style="background: SkyBlue"></i>
        Skiing
      </div>
      <div>
        <i
          class="fa-solid fa-skiing-nordic fa-fw"
          style="background: DodgerBlue"
        ></i>
        Nordic Skiing
      </div>
      <div>
        <i
          class="fa-solid fa-snowboarding fa-fw"
          style="background: SkyBlue"
        ></i>
        Snowboarding
      </div>
      <div>
        <i
          class="fa-solid fa-snowplow fa-fw"
          style="background: DodgerBlue"
        ></i>
        Snowplow
      </div>
    </div>
    <hr />
    <!-- setting all icons used in buttons to have the same width using fa-fw -->
    <div>
      <span
        style="
          display: inline-block;
          margin: 0.25em;
          border: 1px solid silver;
          border-radius: 0.25em;
          padding: 0.25em 0.5em;
        "
        ><i class="fa-solid fa-arrow-left fa-fw" title="Back"></i
      ></span>
      <span
        style="
          display: inline-block;
          margin: 0.25em;
          border: 1px solid silver;
          border-radius: 0.25em;
          padding: 0.25em 0.5em;
        "
        ><i class="fa-solid fa-arrow-right fa-fw" title="Forward"></i
      ></span>
      <span
        style="
          display: inline-block;
          margin: 0.25em;
          border: 1px solid silver;
          border-radius: 0.25em;
          padding: 0.25em 0.5em;
        "
        ><i class="fa-solid fa-arrows-rotate fa-fw" title="Refresh"></i
      ></span>
      <span
        style="
          display: inline-block;
          margin: 0.25em;
          border: 1px solid silver;
          border-radius: 0.25em;
          padding: 0.25em 0.5em;
        "
        ><i class="fa-solid fa-house fa-fw" title="Home"></i
      ></span>
      <span
        style="
          display: inline-block;
          margin: 0.25em;
          border: 1px solid silver;
          border-radius: 0.25em;
          padding: 0.25em 0.5em;
        "
        ><i class="fa-solid fa-info fa-fw" title="Info"></i
      ></span>
      <span
        style="
          display: inline-block;
          margin: 0.25em;
          border: 1px solid silver;
          border-radius: 0.25em;
          padding: 0.25em 0.5em;
        "
        ><i class="fa-solid fa-download fa-fw" title="Download"></i
      ></span>
    </div>

    <h2>Icons in a list</h2>
    <ul class="fa-ul">
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>List
        icons can
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-check-square"></i></span>be
        used to
      </li>
      <li>
        <span class="fa-li"><i class="fa-solid fa-spinner fa-pulse"></i></span
        >replace bullets
      </li>
      <li>
        <span class="fa-li"><i class="fa-regular fa-square"></i></span>in lists
      </li>
    </ul>

    <h2>Rotate Icons</h2>
    <div class="fa-3x">
      <i class="fa-solid fa-snowboarding"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-90"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-180"></i>
      <i class="fa-solid fa-snowboarding fa-rotate-270"></i>
      <i class="fa-solid fa-snowboarding fa-flip-horizontal"></i>
      <i class="fa-solid fa-snowboarding fa-flip-vertical"></i>
      <i class="fa-solid fa-snowboarding fa-flip-both"></i>
    </div>

    <h2>Animating Icons</h2>
    <div class="fa-3x">
      <i class="fa-solid fa-circle-plus fa-beat"></i>
      <i class="fa-solid fa-heart fa-beat"></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 0.5s"
      ></i>
      <i
        class="fa-solid fa-heart fa-beat"
        style="--fa-animation-duration: 2s"
      ></i>
      <i class="fa-solid fa-heart fa-beat" style="--fa-beat-scale: 2"></i>
    </div>

    <div class="fa-3x">
      <i class="fa-solid fa-triangle-person-digging fa-beat-fade"></i>
      <i class="fa-solid fa-square-exclamation fa-beat-fade"></i>
      <i
        class="fa-solid fa-poo-bolt fa-beat-fade"
        style="--fa-beat-fade-opacity: 0.1; --fa-beat-fade-scale: 1.25"
      ></i>
      <i
        class="fa-solid fa-circle-info fa-beat-fade"
        style="--fa-beat-fade-opacity: 0.67; --fa-beat-fade-scale: 1.075"
      ></i>
    </div>

    <div class="fa-3x">
      <i class="fa-solid fa-compact-disc fa-flip"></i>
      <i class="fa-solid fa-camera-rotate fa-flip"></i>
      <i class="fa-solid fa-cassette-tape fa-flip"></i>
      <i
        class="fa-solid fa-scroll fa-flip"
        style="--fa-flip-x: 1; --fa-flip-y: 0"
      ></i>
      <i
        class="fa-solid fa-money-check-dollar fa-flip"
        style="--fa-animation-duration: 3s"
      ></i>
    </div>

    <hr />

    <p><i class="fa-solid fa-envelope"></i> info@yoursite.com</p>
    <p><i class="fa-solid fa-phone"></i> +977 123456789</p>
    <button>
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <button><i class="fa-solid fa-paper-plane"></i> Send</button>
    <button><i class="fa-solid fa-user-plus"></i> Add User</button>
    <hr />

    <a href="#"><i class="fa-brands fa-square-facebook"></i></a>
    <i class="fa-brands fa-youtube"></i>
    <i class="fa-brands fa-tiktok"></i>
    <br /><br /><br />
  </body>
</html>
