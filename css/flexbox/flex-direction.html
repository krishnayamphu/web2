<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        margin: 15px;
        display: flex;
      }
      .col {
        background-color: pink;
      }
      .col:nth-child(even) {
        background-color: aquamarine;
      }
      .row-reverse {
        flex-direction: row-reverse;
      }
      .column {
        flex-direction: column;
      }
      .column-reverse {
        flex-direction: column-reverse;
      }
    </style>
  </head>
  <body>
    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row row-reverse">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row column">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row column-reverse">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>
  </body>
</html>
