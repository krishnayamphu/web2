<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        margin: 15px;
        height: 100px;
        display: flex;
        align-items: flex-start;
      }
      .col {
        background-color: pink;
        padding: 30px;
      }
      .col:nth-child(even) {
        background-color: aquamarine;
      }
      .order-1 {
        order: 1;
      }
      .order-2 {
        order: 2;
      }
      .order-3 {
        order: 3;
      }
    </style>
  </head>
  <body>
    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row">
      <div class="col order-3">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>

    <section class="row">
      <div class="col order-3">1</div>
      <div class="col order-2">2</div>
      <div class="col order-1">3</div>
    </section>
  </body>
</html>
