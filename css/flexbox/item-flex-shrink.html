<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .row {
        border: 1px solid red;
        margin: 15px;
        display: flex;
        width: 300px;
      }
      .col {
        background-color: rgb(20, 118, 172);
        width: 200px;
      }
      .col:nth-child(even) {
        background-color: orange;
      }
      .shrink-0 {
        flex-shrink: 0;
      }
      .shrink-1 {
        flex-shrink: 1;
      }
      .shrink-2 {
        flex-shrink: 2;
      }
      .shrink-3 {
        flex-shrink: 3;
      }
    </style>
  </head>
  <body>
    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col">3</div>
    </section>
    <section class="row">
      <div class="col">1</div>
      <div class="col">2</div>
      <div class="col shrink-2">3</div>
    </section>

    <section class="row">
      <div class="col">1</div>
      <div class="col shrink-2">2</div>
      <div class="col shrink-2">3</div>
    </section>

    <section class="row">
      <div class="col">1</div>
      <div class="col shrink-3">2</div>
      <div class="col">3</div>
    </section>

    <section class="row space-around">
      <div class="col shrink-1">1</div>
      <div class="col shrink-3">2</div>
    </section>
  </body>
</html>
