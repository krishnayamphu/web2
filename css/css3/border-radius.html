<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        margin: 15px;
        float: left;
      }
      .box1 {
        border-radius: 10px;
      }
      .box2 {
        border-radius: 0 25px 0 25px;
      }
      .box3 {
        border-radius: 50px 50px 50px 0;
      }
      .box4 {
        border-radius: 75% 0;
      }
      .box5 {
        border-radius: 25% 90%;
      }
      .box6 {
        border-radius: 25%;
        height: 25px;
      }
      .box7 {
        border-radius: 25px;
        height: 25px;
      }
      .box8 {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>
    <div class="box8"></div>
  </body>
</html>
