<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: pink;
        border: 5px solid red;
        margin: 15px;
        float: left;
      }
      .box1 {
        border-radius: 10px;
      }
      .box2 {
        border-radius: 0px 25px;
      }
      .box3 {
        border-radius: 75% 10%;
      }
      .box4 {
        border-radius: 50px 50px 50px 0;
      }
      .box5 {
        height: 25px;
        border-radius: 25px;
      }
      .box6 {
        border-radius: 50%;
      }
      .box7 {
        border-radius: 10px 55% 10px 35%;
      }
      img {
        width: 200px;
        border: 5px solid red;
        border-radius: 30% 0;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
    <div class="box7"></div>

    <hr />

    <img src="../pic1.jpg" alt="" />
  </body>
</html>
