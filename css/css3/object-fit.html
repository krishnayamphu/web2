<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      img {
        width: 350px;
        height: 400px;
        background-color: pink;
        background-repeat: no-repeat;
        margin: 15px;

        border: 2px solid red;
      }
      .cover {
        object-fit: cover;
      }
      .contain {
        object-fit: contain;
      }
      .box3 {
        object-fit: 100% 100%;
      }
      .top {
        object-position: top;
      }
    </style>
  </head>
  <body>
    <img src="bg.jpg" alt="" />
    <img class="cover" src="bg.jpg" alt="" />
    <img class="contain" src="bg.jpg" alt="" />

    <img class="contain top" src="bg.jpg" alt="" />
  </body>
</html>
