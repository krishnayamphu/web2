<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      :root {
        --primary: rgb(38, 35, 245);
        --default: #1a1919;
      }

      section {
        width: 80%;
        padding: 15px;
        margin: 30px auto;
        border: solid 1px var(--primary);
      }
      h1 {
        color: var(--primary);
      }
      p {
        color: var(--default);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Hello World</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur,
        tempora voluptatum. Libero voluptas sapiente accusamus amet fugit
        quaerat a recusandae suscipit dignissimos provident maxime quam,
        consectetur veniam unde facere ratione!
      </p>
    </section>
  </body>
</html>
