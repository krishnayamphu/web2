<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css</title>
    <style>
      h1 {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-size: 60px;
      }
      .shadow1 {
        text-shadow: 5px 5px 2px red;
      }
      .shadow2 {
        color: white;
        text-shadow: 0px 0px 2px red;
      }
      .shadow3 {
        color: white;
        text-shadow: 5px 5px 2px red, -5px -5px 2px blue;
      }
    </style>
  </head>
  <body>
    <h1 class="shadow1">Hello World</h1>
    <h1 class="shadow2">Hello World</h1>
    <h1 class="shadow3">Hello World</h1>
  </body>
</html>
