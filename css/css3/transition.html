<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 10px;
        transition-property: all;
        transition-duration: 1s;
        transition-timing-function: ease;
        transition-delay: 0s;
      }
      div:hover {
        background-color: blue;
        border-radius: 50%;
      }
      h1 {
        transition: all 1s;
      }
      h1:hover {
        color: red;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div>box</div>
    <h1>Hello World</h1>
  </body>
</html>
