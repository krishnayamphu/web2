<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      p {
        padding: 30px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Apply CSS</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus vel quae
      architecto nam dolore nulla, laboriosam rem consequatur eius dolores
      repudiandae deserunt sed accusantium magni ratione modi, nisi cum sequi!
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").css({
            color: "blue",
            "background-color": "pink",
          });
        });
      });
    </script>
  </body>
</html>
