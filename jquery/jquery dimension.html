<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 150px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <button id="btn1">width</button>
    <button id="btn2">height</button>
    <hr />
    <div class="box"></div>
    <script src="jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($(".box").width());
        });

        $("#btn2").click(function () {
          alert($(".box").height());
        });
      });
    </script>
  </body>
</html>
