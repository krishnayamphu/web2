<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      p {
        padding: 30px;
        background-color: aquamarine;
      }

      .dark {
        background-color: black;
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Add Class</button>
    <button id="btn2">Remove Class</button>
    <button id="btn3">Toggle Class</button>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus vel quae
      architecto nam dolore nulla, laboriosam rem consequatur eius dolores
      repudiandae deserunt sed accusantium magni ratione modi, nisi cum sequi!
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").addClass("dark");
        });

        $("#btn2").click(function () {
          $("p").removeClass("dark");
        });

        $("#btn3").click(function () {
          $("p").toggleClass("dark");
        });
      });
    </script>
  </body>
</html>
