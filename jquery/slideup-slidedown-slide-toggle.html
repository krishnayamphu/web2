<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        background-color: pink;
        padding: 15px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
  </head>
  <body>
    <button id="btn1">SlideUp</button>
    <button id="btn2">SlideDown</button>
    <button id="btn3">SlideToggle</button>

    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum hic esse,
      veritatis quibusdam ad amet numquam at quod, deserunt rerum itaque.
      Adipisci ex dolor at quae. Eligendi cum aut itaque.
    </p>
    <script src="jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        //hide paragraph
        $("#btn1").click(function () {
          $("p").slideUp(1000);
        });
        //show paragraph
        $("#btn2").click(function () {
          $("p").slideDown(1000);
        });

        //toggle paragraph
        $("#btn3").click(function () {
          $("p").slideToggle(1000);
        });
      });
    </script>
  </body>
</html>
