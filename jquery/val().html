<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      p {
        width: 300px;
        padding: 30px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Get Value</button>
    <button id="btn2">Set Value</button>
    <input type="text" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          alert($("input").val());
        });

        $("#btn2").click(function () {
          $("input").val("Admin");
        });
      });
    </script>
  </body>
</html>
