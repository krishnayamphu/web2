<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn1">Apply CSS</button>

    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum hic esse,
      veritatis quibusdam ad amet numquam at quod, deserunt rerum itaque.
      Adipisci ex dolor at quae. Eligendi cum aut itaque.
    </p>
    <script src="jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").css({
            color: "yellow",
            padding: "15px",
            "background-color": "blue",
          });
        });
      });
    </script>
  </body>
</html>
