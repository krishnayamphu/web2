<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .article {
        background-color: blue;
        color: yellow;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Apply Class</button>
    <button id="btn2">Remove Class</button>

    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum hic esse,
      veritatis quibusdam ad amet numquam at quod, deserunt rerum itaque.
      Adipisci ex dolor at quae. Eligendi cum aut itaque.
    </p>
    <script src="jquery-3.7.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").addClass("article");
        });

        $("#btn2").click(function () {
          $("p").removeClass("article");
        });
      });
    </script>
  </body>
</html>
