<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <style>
      p {
        width: 300px;
        padding: 30px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <button id="btn1">Animate</button>
    <button id="btn2">Stop</button>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quibusdam
      inventore perspiciatis repudiandae reprehenderit magni consectetur, sint
      nemo quis voluptas tempora soluta qui nesciunt nihil ad doloribus tenetur,
      officia beatae quae.
    </p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("p").animate(
            {
              fontSize: "20px",
              padding: "15px",
              width: "900px",
            },
            4000
          );
        });

        $("#btn2").click(function () {
          $("p").stop(true, false);
        });
      });
    </script>
  </body>
</html>
