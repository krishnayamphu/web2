<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .owl-carousel .box {
        background: #4a90e2;
        color: white;
        height: 100px;
        width: 100%;
        text-align: center;
        display: inline-block;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!-- Set up your HTML -->
    <div class="owl-carousel owl-theme">
      <div class="box">Your Content 1</div>
      <div class="box">Your Content 2</div>
      <div class="box">Your Content 3</div>
      <div class="box">Your Content 4</div>
      <div class="box">Your Content 5</div>
      <div class="box">Your Content 6</div>
      <div class="box">Your Content 7</div>
      <div class="box">Your Content 8</div>
    </div>

    <script src="jquery-3.7.1.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $(".owl-carousel").owlCarousel({
          loop: true,
          margin: 20,
          slideBy: 1,
          smartSpeed: 1000,
          autoplay: true,
          autoplayTimeout: 2000,
          autoplayHoverPause: true,
          nav: true,
          responsive: {
            0: {
              items: 1,
            },
            600: {
              items: 2,
            },
            1000: {
              items: 4,
            },
          },
        });
      });
    </script>
  </body>
</html>
